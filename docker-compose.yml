version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: leetcode-clone-db
    environment:
      POSTGRES_DB: leetcode_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres12345
    ports:
      - "5433:5432"
    volumes:
      - leetcode_db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  leetcode_db_data: {}